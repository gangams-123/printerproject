

    <form [formGroup]="followUpDetails" class="form-container" (ngSubmit)="save()">
         <div class="form-row">
        <div class="form-field">
      <!-- Follow-up Comments -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Follow-up Comments</mat-label>
        <textarea matInput formControlName="comments" rows="3"></textarea>
      </mat-form-field>
</div>
<div class="form-field">
      <!-- Status Dropdown -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of status" [value]="s.id">
            {{ s.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
</div>
      <!-- Action Buttons -->
      <div class="flex justify-end gap-2">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>
